<h2 class="display-2">Products List</h2>
<div class="col" *ngFor="let product of products">
  <button class="product_btn" (click)="getToDetailPage(product)"><img src={{product.url}}></button>

  <div class="displayInfo">{{product.title}} ------ price: ${{product.price}}</div>
  <div class="btn_box">
    <button class="btn" (click)="deleteProduct(product)">Delete</button>
    <button class="btn" (click)="getToEditPage(product)">Edit</button>
  </div>
</div>
